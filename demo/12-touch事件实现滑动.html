<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height:200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

<script>
    //获取 目标元素
    var box=document.querySelector('.box');
    //绑定touch事件
//    touchstart
//    touchmove
//    touchend

//     需要获取 用户操作的数据 才能 判断用户行为

//    在用户 结束操作 后 判断 操作轨迹， 确定动作

//     定义变量，记录操作数据
    var startX=0;
    var moveX=0;
    var distanceX=0;
//  给box 绑定 touchstart 事件
    box.addEventListener('touchstart',function(e){
        console.log('触屏开始');
        startX= e.changedTouches[0].clientX;
        console.log(startX);

    })

//     绑定 触屏移动事件
    box.addEventListener('touchmove',function(e){
        console.log('触屏移动');
        moveX= e.changedTouches[0].clientX;
        console.log(moveX);
//        计算距离差
        distanceX=moveX-startX;

    })

//     绑定触屏结束事件
    box.addEventListener('touchend',function(e){
        console.log('触屏结束');
        if(Math.abs(distanceX)>5){
            if(distanceX>0){
                console.log('向右滑动');
//
            }
            if(distanceX<0){
                console.log('向左滑动');
//
            }
        }
//         数据重置
         startX=0;
         moveX=0;
         distanceX=0;

    })



</script>
