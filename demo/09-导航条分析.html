<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 指定了页面的编码格式-->
    <meta charset="utf-8">
    <!-- 如果当前浏览器是ie ，使用最新的渲染引擎来渲染页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>


    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->

    <style>
        .wjs-navbar {
            background-color: #fff;
            border-color: #e7e7e7;
        }
        .wjs-navbar .navbar-brand {
            color: red;
            font-size:30px;
            height:80px;
            line-height: 50px;
            display: block;
        }
        .wjs-navbar .navbar-brand:hover,
        .wjs-navbar .navbar-brand:focus {
            color: #5e5e5e;
            background-color: transparent;
        }
        .wjs-navbar .navbar-text {
            color: #777;
        }
        .wjs-navbar .navbar-nav > li > a {
            color: #777;
            height:80px;
            line-height: 80px;
            display: block;
            padding:0 15px;
        }
        .wjs-navbar .navbar-nav > li > a:hover,
        .wjs-navbar .navbar-nav > li > a:focus {
            color: #333;
            background-color: transparent;
            border-bottom:3px solid red;
        }
        .wjs-navbar .navbar-nav > .active > a,
        .wjs-navbar .navbar-nav > .active > a:hover,
        .wjs-navbar .navbar-nav > .active > a:focus {
            color: #555;
            background-color:transparent;
            border-bottom:3px solid red;
        }
        .wjs-navbar .navbar-nav > .disabled > a,
        .wjs-navbar .navbar-nav > .disabled > a:hover,
        .wjs-navbar .navbar-nav > .disabled > a:focus {
            color: #ccc;
            background-color: transparent;
        }
        .wjs-navbar .navbar-toggle {
            border-color: #ddd;
        }
        .wjs-navbar .navbar-toggle:hover,
        .wjs-navbar .navbar-toggle:focus {
            background-color: #ddd;
        }
        .wjs-navbar .navbar-toggle .icon-bar {
            background-color: #888;
        }
        .wjs-navbar .navbar-collapse,
        .wjs-navbar .navbar-form {
            border-color: #e7e7e7;
        }
        .wjs-navbar .navbar-nav > .open > a,
        .wjs-navbar .navbar-nav > .open > a:hover,
        .wjs-navbar .navbar-nav > .open > a:focus {
            color: #555;
            background-color: #e7e7e7;
        }
        @media (max-width: 767px) {
            .wjs-navbar .navbar-nav .open .dropdown-menu > li > a {
                color: #777;
            }
            .wjs-navbar .navbar-nav .open .dropdown-menu > li > a:hover,
            .wjs-navbar .navbar-nav .open .dropdown-menu > li > a:focus {
                color: #333;
                background-color: transparent;
            }
            .wjs-navbar .navbar-nav .open .dropdown-menu > .active > a,
            .wjs-navbar .navbar-nav .open .dropdown-menu > .active > a:hover,
            .wjs-navbar .navbar-nav .open .dropdown-menu > .active > a:focus {
                color: #555;
                background-color: #e7e7e7;
            }
            .wjs-navbar .navbar-nav .open .dropdown-menu > .disabled > a,
            .wjs-navbar .navbar-nav .open .dropdown-menu > .disabled > a:hover,
            .wjs-navbar .navbar-nav .open .dropdown-menu > .disabled > a:focus {
                color: #ccc;
                background-color: transparent;
            }
        }
        .wjs-navbar .navbar-link {
            color: #777;
        }
        .wjs-navbar .navbar-link:hover {
            color: #333;
        }
        .wjs-navbar .btn-link {
            color: #777;
        }
        .wjs-navbar .btn-link:hover,
        .wjs-navbar .btn-link:focus {
            color: #333;
        }


    </style>
</head>
<body>


<nav class="navbar wjs-navbar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <!--  logo 区域 和 移动端-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">微金所</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">我要投资</a></li>
                <li><a href="#">我要借贷</a></li>
                <li><a href="#">平台介绍</a></li>
                <li><a href="#">新手专区</a></li>
                <li><a href="#">最新动态</a></li>
                <li><a href="#">微平台</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">个人中心</a></li>
            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- 引入boostrap 之前务必引入jq-->
<script src="../lib/jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
