<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            font-size:20px
        }
        .in{
            /*font-size:2em;*/
            width: 20em;
            height:10em;
            background-color: red;
        }
    </style>
</head>
<body>
    <!--  百分比布局 只能实现 宽度上的自适应，无法实现高度自适应 如果需要实现高度自适应
        需要用到单位 Rem
    -->
    <!--em  ： 字体的大小  浏览器默认 字体大小是16px-->

    <!--  rem   r：root 根    em: 字体的大小  rem： 根标签的字体的大小-->
    <!--  rem 就是html 标签字体的大小-->

    <div class="box">
        <div class="in">
            总有刁民想害朕！
        </div>
    </div>
</body>
</html>
